<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Login Page by Laborer Design</title>
</head>
<body>
    <div class="container">
        <div class="image-main">
            <img class="image" src="images/BG (1).png" alt="imagem-roxa-direita">
        </div>
        <div class="form">
                <form class="access-form" action="#">
                    <div class="form-header">
                        <h1>Welcome</h1>
                        <h2>Welcome Login <span>System Name</span></sh2>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="number"><img class="icon" src="images/user-01.svg" alt=""></label>
                            <input id="number" type="text" placeholder="Account Number" checked>
                        </div>
                        <div class="input-box">
                            <label for="password"><img class="icon" src="images/lock-03.svg" alt=""></label>
                            <input id="password" type="password" placeholder="Password" checked>
                        </div>
                        <div class="input-box">
                            <label for="slide"><img id="move" src="images/chevron-right-double.svg" alt=""></label>
                            <input id="slide" type="reset" value="Please move this slider" checked>
                        </div>
                        <div class="remember-password">
                            <div class="remember">
                                <input id="checkbox" type="checkbox" checked><label for="checkbox">Remember</label>
                            </div>
                            <div class="password">
                                <a class="forgot" href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="butao">
                            <button>Login System</button>
                        </div>
                        <div class="register-account">
                            <p class="register">No account yet?</p>
                            <a class="account" href="#">Register Account</a>
                        </div>
                    </div>
                </form>
            <div class="footer">
                <p class="dir-autorais">&copy; 2023 Power by Laborer Design</p>
            </div>
        </div>
    </div>
</body>
</html>
